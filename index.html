<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting Card</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>My Greeting Card</h1>

  <div class="controls">
    <input
      id="userName"
      type="text"
      placeholder="Type name here"
      maxlength="20"
      autocomplete="off"
      spellcheck="false"
    />
    <button id="downloadBtn" type="button" aria-label="Download greeting card">
      Download
    </button>
  </div>

  <div class="carousel">
    <button class="prev" type="button" aria-label="Previous card">‹</button>

    <div class="carousel-track">
      <div class="carousel-slide" data-text-color="#ffffff">
        <div class="card">
          <div class="export-area">
            <img src="images/card1.png.jpeg" alt="Card 1" />
            <div class="name-display"></div>
          </div>
        </div>
      </div>

      <div class="carousel-slide" data-text-color="#000000">
        <div class="card">
          <div class="export-area">
            <img src="images/card2.png.jpeg" alt="Card 2" />
            <div class="name-display"></div>
          </div>
        </div>
      </div>
    </div>

    <button class="next" type="button" aria-label="Next card">›</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
